<head>

<title>replaceClass jQuery plugin example</title>
<script type="text/javascript" src="http://localhost:3000/javascripts/jquery.js"></script>
<script type="text/javascript" src="jquery.replaceClass.js"></script>
</head>
<body>
<ul>
<li id="hasFoo" class="foo">
This LI initially has class foo.
</li>
<li id="hasNeither" class="baz">
This LI initially has neither class foo nor class bar.
</li>
</ul>
<p><button onclick="$('li').replaceClass('foo', 'bar')">replace foo with bar on elements that already have class foo</button></p>
<p><button onclick="$('li').replaceClass('foo', 'bar', true)">as above but also append class bar to elements that have neither class foo nor bar</button>
</p></body>
