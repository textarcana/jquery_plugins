<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
<meta name="generator" content=
"HTML Tidy for Mac OS X (vers 1st December 2004), see www.w3.org">
<title>replaceClass jQuery plugin example</title>
<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript" src="jquery.replaceClass.js"></script>
</head>
<body>
<ul>
<li id="hasFoo" class="foo">
This LI initially has class foo.
</li>
<li id="hasNeither" class="foo bar">
This LI initially has BOTH class foo AND class bar.
</li>
<li id="hasNeither" class="baz">
This LI initially has neither class foo nor class bar.
</li>
</ul>
<hr>
<p><button onclick="$('li').replaceClass('foo', 'bar')">replace bar with foo on elements that already have class foo</button></p>
<p><button onclick="$('li').replaceClass('foo', 'bar', true)">the same, but also append class bar to elements that have neither class foo nor bar</button>
<hr>
<p><button onclick="$('li').toggleClass('foo', 'bar')">toggle elements that have class foo to class bar, and vice versa</button></p>
<p><button onclick="$('li').toggleClass('foo', 'bar', true)">the same, but also append class bar to elements that have neither class foo nor bar</button>
</p></body>
</html>
